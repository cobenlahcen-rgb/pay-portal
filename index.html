<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ma3lich Pay â€” Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --stripe-gray: #f6f9fc;
      --text: #0a2540;
      --muted: #697386;
    }
    
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Minimalist Stripe Header */
    .header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e6ebf1;
    }

    .brand {
      font-weight: 700;
      font-size: 19px;
      color: var(--text);
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    /* Clean Container - No extra X button here */
    .checkout-wrapper {
      width: min(1000px, calc(100% - 32px));
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .price-header {
      margin-bottom: 30px;
      text-align: left;
    }

    .merchant-sub {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .amount-large {
      font-size: 32px;
      font-weight: 700;
      color: var(--text);
      margin-top: 4px;
    }

    #whop-embedded-checkout {
      width: 100%;
      min-height: 600px;
      border-radius: 8px;
    }

    .footer-secure {
      margin-top: 40px;
      padding-bottom: 40px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    .lock-icon { width: 12px; height: 12px; fill: var(--muted); }

    @media (max-width: 600px) {
      .header { padding: 20px; }
      .checkout-wrapper { margin-top: 20px; }
    }
  </style>
</head>

<body>

  <header class="header">
    <a href="https://ma3lich.com" class="brand">Ma3lich</a>
    <div style="font-size: 13px; color: var(--muted); font-weight: 500;">Secure Checkout</div>
  </header>

  <main class="checkout-wrapper">
    <div class="price-header">
      <div class="merchant-sub">Ma3lich IPTV</div>
      <div class="amount-large">300.00 MAD</div>
    </div>

    <div 
      id="whop-embedded-checkout" 
      data-whop-checkout-plan-id="plan_vOIOTpOrr9RmH"
    ></div>

    <footer class="footer-secure">
      <svg class="lock-icon" viewBox="0 0 12 12"><path d="M6 1a3 3 0 0 0-3 3v1H2v6h8V5H9V4a3 3 0 0 0-3-3zm2 4H4V4a2 2 0 1 1 4 0v1z"/></svg>
      Guaranteed safe & secure checkout
    </footer>
  </main>

</body>
</html>
